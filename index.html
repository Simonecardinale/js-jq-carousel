<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Carousel js</title>
</head>
<body>
    <div class="container">
        <span>
            <i class="fas fa-chevron-left"></i>
        </span>
        <img class="active first" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg">
        <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014__340.jpg">
        <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/the-road-815297__340.jpg">
        <img class="last" src="https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706__340.jpg">
        <div class="point-container">
            <div class="point blue"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        <span>
            <i class="fas fa-chevron-right"></i>
        </span>
    </div>






    <script src="js/script.js"></script>
</body>
</html>
